<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passwrod Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Passwrod">
            <img onclick="copyPassword()"src="copy.png" alt="">
        </div>
        <button onclick="createPassword()"> <img src="generate.png" alt="">Generate Password</button>
    </div>
    <script>
let passwordBox = document.getElementById("Password")
let length = 12;

const uppperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "123456789";
const symbols = ".,;:!?-_+*/=<>%^(){}[]@#&~\|";

const allChars = uppperCase + lowerCase + number + symbols

function createPassword(){
    let password = "";
    password += uppperCase[Math.floor(Math.random() * uppperCase.length)]
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
    password += number[Math.floor(Math.random() * number.length)]
    password += symbols[Math.floor(Math.random() * symbols.length)]


    while(length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)]
    }
    passwordBox.value = password
}

function copyPassword(){
    passwordBox.select();
   let copied =  document.execCommand("copy");
}


    </script>
</body>
</html>
